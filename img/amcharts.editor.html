<!DOCTYPE html>
<html>
<head>
    <title>polar | amCharts</title>
    <meta name="description" content="chart created using amCharts live editor"/>

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https:http://cdn.amcharts.com/lib/3/radar.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>


    <!-- amCharts javascript code -->
    <script type="text/javascript">
        AmCharts.makeChart("chartdiv",
                {
                    "type": "radar",
                    "categoryField": "country",
                    "startDuration": 2,
                    "fontSize": 13,
                    "theme": "dark",
                    "graphs": [
                        {
                            "balloonText": "[[value]] litres of beer per year",
                            "bullet": "round",
                            "bulletSize": 9,
                            "id": "AmGraph-1",
                            "lineAlpha": 1,
                            "lineThickness": 2,
                            "valueField": "Years"
                        },
                        {
                            "columnWidth": 0.15,
                            "cornerRadiusTop": 1,
                            "fillAlphas": 0.33,
                            "fixedColumnWidth": -1,
                            "fontSize": 0,
                            "gapPeriod": 2,
                            "id": "AmGraph-2",
                            "lineAlpha": 0.33,
                            "negativeLineAlpha": 0.1,
                            "negativeLineColor": "#008000",
                            "precision": 1,
                            "title": "graph 2",
                            "type": "step",
                            "valueField": "Expertise"
                        }
                    ],
                    "guides": [],
                    "valueAxes": [
                        {
                            "axisTitleOffset": 20,
                            "gridType": "circles",
                            "id": "ValueAxis-1",
                            "minimum": 0,
                            "axisAlpha": 0.54,
                            "gridAlpha": 0.51
                        }
                    ],
                    "allLabels": [],
                    "balloon": {},
                    "titles": [],
                    "dataProvider": [
                        {
                            "country": "C",
                            "Expertise": "4",
                            "Years": "3"
                        },
                        {
                            "country": "C++",
                            "Expertise": "3",
                            "Years": "1"
                        },
                        {
                            "country": "Java",
                            "Expertise": "4",
                            "Years": "5"
                        },
                        {
                            "country": "Android",
                            "Expertise": "5",
                            "Years": "5"
                        },
                        {
                            "country": "Html / JS / PHP",
                            "Expertise": "4",
                            "Years": "2"
                        },
                        {
                            "country": "Python",
                            "Expertise": "3",
                            "Years": "3"
                        }
                    ]
                }
        );
    </script>
</head>
<body>
<div id="chartdiv" style="width: 100%; height: 400px; background-color: #282828;"></div>
</body>
</html>
